<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My E-commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="divLogoYBusqueda">
            <a href="index.html">
                <img id="logo" src="./resources/img/Amazing.png" alt="" >
            </a>
            <div id="busquedaDiv">
                <input type="text" placeholder="Buscar Amazing.es">
                <button id="busqBut"></button>
            </div>
        </div>
        
        <div id="divMenu">
            <nav id="navMenu">
                <ul class="menuDesplegable">
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#">Supermercado</a></li>

                    <li><a href="#">Amazon basics</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Musica</a></li>
                    <li><a href="#">Prime</a></li>
                    <li><a href="#">Ultimas novedades</a></li>
                    <li><a href="#">Tarjetas regalo</a></li>
                    <li><a href="#">Electronica</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My E-commerce Site</p>
    </footer>
    <script src="scripts.js"></script>
</body>
